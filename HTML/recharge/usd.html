<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <title>SAUR | Recharge</title>
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/withdraw.css" />
    <link rel="stylesheet" href="../css/responsive.css" />
</head>

<body class="bgColor">
    <div class="top">
        <a href="../user.html" class="nav-icon">
            <img src="../img/navicon.png" alt="" />
        </a>
        <div class="topTit">
            Recharge
        </div>
    </div>
    <div class="withdraw-main">
        <div class="withdraw-container">
            <div class="inline-tab">
                <a href="inr.html">INR</a>
                <a href="usd.html" class="active">USD</a>
            </div>
            <div class="deposit-method">
                <div class="deposit-tit">Recharge method</div>
                <div class="deposit-tab">
                    <div class="active" attr-id="50001">
                        <img src="../img/payment.png" alt="" />
                        <p> USDT TRC20</p>
                    </div>
                </div>
            </div>
            <div class="withdraw-tit">Exchange rate</div>
            <div class="withdraw-input">
                <input type="text" value="1USDT=98Rs" disabled>
            </div>
            <div class="space-20"></div>
            <div class="withdraw-tit">
                Recharge amount
                <span class="exchange"></span>
            </div>
            <div class="withdraw-input">
                <input type="number" name="amount" placeholder="please enter recharge amount...">
            </div>
            <button type="button" class="withdraw-btn">Recharge</button>

            <div class="withdraw-rule">
                <div class="rule-title">Deposit Rules</div>
                <div class="rule-text">
                </div>
            </div>
        </div>
    </div>
