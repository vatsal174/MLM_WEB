<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover" />
    <title>SAUR | Rest password</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/user.css" />
</head>

<body class="bgColor">
    <div class="top">
        <a href="user.html" class="nav-icon">
            <img src="./img/navicon.png" alt="" />
        </a>
        <div class="topTit">
            Reset password
        </div>
    </div>
    <div class="restpass-main">
        <div class="restpass-container">
            <div class="pass-info">
                <p>Mobile Number</p>
                <input disabled value="7069313150" />
            </div>
            <div class="pass-info">
                <p>Enter password</p>
                <input type="password" name="password" placeholder="please enter your password..." />
            </div>
            <div class="pass-info">
                <p>Confirm password</p>
                <input type="password" name="repassword" placeholder="please confirm password..." />
            </div>
            <div class="pass-info">
                <p>OTP Code</p>
                <div class="verification-box">
                    <input type="text" name="code" placeholder="please enter the OTP Code..." />
                    <button type="button" class="sms-send">Send</button>
                </div>
            </div>
            <button type="button" class="pass-btn">Confirm</button>
        </div>
    </div>
</body>

</html>
