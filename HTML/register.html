
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, viewport-fit=cover"/>
    <title>SAUR | Register</title>
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./css/layui.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
</head>
<body class="bgColor">
<div class="login">
    <div class="login-top">
        <a href="./index.html">
            <img src="./img/logo.png" alt="">
        </a>
    </div>
    <div class="login-main">
        <h3>Create new account</h3>
        <div class="login-main-input">
            <i class="layui-icon layui-icon-cellphone" style="font-size: 22px; color: #7ad8cd;"></i>
            <span>+91</span>
            <input type="text" name="mobile" placeholder="please enter your mobile number"/>
        </div>
        <div class="login-main-input">
            <i class="layui-icon layui-icon-password" style="font-size: 22px; color: #7ad8cd;"></i>
            <input type="password" name="password" placeholder="please enter your password"/>
        </div>
        <div class="login-main-input">
            <i class="layui-icon layui-icon-share" style="font-size: 22px; color: #7ad8cd;"></i>
            <input type="text" name="inviteCode" placeholder="please enter the invitation code"
                   value="" readonly/>
        </div>
        <div class="login-main-otp-input">
            <div class="login-main-otp">
                <i class="layui-icon layui-icon-auz" style="font-size: 22px; color: #7ad8cd;"></i>
                <input type="text" name="code" placeholder="please enter the OTP"/>
            </div>
            <button type="button" class="login-main-otp-btn">Send</button>
        </div>
        <div class="btn-box">
            <button type="button" class="login-btn">Sign In</button>
        </div>
    </div>
    <div class="btn-box">
        <a href="./login.html" class="reg-btn">Login</a>
    </div>
</div>
<script type="text/javascript" src="./js/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="./js/layui.js"></script>


</body>
</html>
